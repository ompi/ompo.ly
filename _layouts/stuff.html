---
layout: default
---
<h1>{{ page.name }}</h1>
{{ content }}
{% assign count = 1 %}
{% for post in site.categories[page.name] reversed %}
  {% capture color %}{% cycle 'post-red', 'post-blue', 'post-yellow' %}{% endcapture %}
  <div class="postbox {{ color }}">
    <div class="postcounter">{{ count }}</div>
    {{ post.content }}
  </div>
  {% assign count = count | plus: 1 %}
{% endfor %}
